<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="screen.css"  />
	<f:metadata>
        <f:viewParam id="id" name="id" value="#{vacunaBean.id}"/>
        <f:viewAction action="#{vacunaBean.loadData}" />
 	</f:metadata>
 	
	<center><h1>Vacunas</h1></center>
</h:head> 
<body> 
	<h:form id = "form1">
	
		<h:panelGrid id="pagrid" columns="3">
					
			<h:outputLabel value="Nombre Vacuna" />
			<h:inputText id="txtVacuna" value="#{vacunaBean.newVacuna.nombre}"/>
			<h:message for="txtVacuna"/>
			
			
			<h:outputLabel value=" " />
			<h:commandButton value="Guardar" action="#{vacunaBean.guardar()}" />
			
		</h:panelGrid>
		
	 </h:form>
	 <h:form>
		<br />
		<br />
	 
		<h:dataTable var="_vacuna" value="#{vacunaBean.vacunas}"
            rendered="#{not empty vacunaBean.vacunas}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_vacuna.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{_vacuna.nombre}
            </h:column>
            
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <h:commandButton value="Modificar" action="#{vacunaBean.editar(_vacuna)}">
                	<!-- <f:ajax execute="@clic" render="@form :form1:pagrid:txtVacuna"/>  -->
                </h:commandButton>
                <h:commandButton value="Eliminar" action = "#{vacunaBean.eliminar(_vacuna.id)}"/>
            </h:column>
            
            <f:facet name="footer">
            	<!--<h:commandButton action="Mantenimiento_Vacunas" value="Crear Vacuna"/> -->
            </f:facet>
        </h:dataTable>
        
        
        <h:messages globalOnly="true"/>
        
	</h:form>
	
	
	
</body> 
</html>
